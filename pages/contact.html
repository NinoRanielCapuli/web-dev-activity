<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Contact Pet Care 101 for inquiries, feedback, or pet-related questions.">

  <title>Contact - Pet Care 101</title>
  <link rel="stylesheet" href="../css/styles.css">

<body>
  <header>
    <h1>🐾 Pet Care 101</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="credits.html">Credits</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Contact Us</h2>
      <p>If you have questions, suggestions, or feedback, feel free to reach out. While this contact form does not submit to a real server, it shows how users can share their messages.</p>
      <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <button type="submit">Send Message</button>
      </form>
    </section>
    <img src="../images/contact.jpg" alt="Person using laptop to send message">
  </main>

  <footer>
    <p>© 2025 Pet Care 101 | Learning Project</p>
    <button id="backToTop">⬆ Back to Top</button>
  </footer>
</body>
</html>
